<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1080"/>
  <title>JAPA SLOT</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
      overflow: hidden;
      position: relative;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('images/back.png') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      z-index: 1;
      position: absolute;
      top: 46%;
      left: 59%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 1080px;
      height: 100%;
      max-height: 1900px;
      padding-bottom: 30px;
    }
    img {
      display: block;
      margin: 100px auto 20px auto;
      width: 60%;
      max-width: 400px;
      height: auto;
    }
    .slot-machine {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }
    .reel {
      width: 100px;
      height: 300px;
      border: 5px solid gold;
      border-radius: 10px;
      overflow: hidden;
      background-color: darkred;
      box-shadow: inset 0 0 15px rgba(255, 215, 0, 0.3), 0 8px 25px rgba(0, 0, 0, 0.7);
    }
    .reel-content {
      display: flex;
      flex-direction: column;
      transition: none;
      will-change: transform;
    }
    .reel-content.blur {
      filter: blur(0.015px);
      transition: filter 0.8s ease;
    }
    .symbol {
      width: 100%;
      height: 100px;
      object-fit: contain;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 10px;
    }
    .bet-controls {
      display: flex;
      gap: 5px;
      align-items: center;
    }
    .bet-controls button {
      width: 30px;
      height: 30px;
      font-size: 1em;
      border-radius: 50%;
    }
    .spin-button {
      position: relative;
      width: 75px;
      height: 75px;
      font-size: 1.2em;
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 5px 0 darkred;
      transition: all 0.1s ease-in-out;
      overflow: visible;
      z-index: 10;
    }
    .spin-button:active {
      transform: translateY(4px);
      box-shadow: 0 1px 0 darkred;
    }

    .particle {
      position: absolute;
      width: 25px;
      height: 25px;
      background: radial-gradient(circle, yellow 0%, orange 60%, red 100%);
      border-radius: 50%;
      animation: fly 0.8s ease-out forwards;
      opacity: 0.9;
      pointer-events: none;
      box-shadow: 0 0 15px rgba(255,255,0,0.9);
      z-index: 20;
    }

    @keyframes fly {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% {
        transform: translate(calc(-300px + 600px * var(--x)), calc(-300px + 600px * var(--y))) scale(0.3);
        opacity: 0;
      }
    }

    .credits, .bet {
      font-size: 0.9em;
      color: white;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <img src="images/titulo.png" alt="JAPA SLOT" />
    <div class="slot-machine">
      <div class="reel"><div class="reel-content" id="reel1"></div></div>
      <div class="reel"><div class="reel-content" id="reel2"></div></div>
      <div class="reel"><div class="reel-content" id="reel3"></div></div>
    </div>
    <div class="controls">
      <div class="bet-controls">
        <button onclick="changeBet(-1)">-</button>
        <div class="bet">Aposta: <span id="betAmount">1</span></div>
        <button onclick="changeBet(1)">+</button>
      </div>
      <button class="spin-button" onclick="spin(this)">Girar</button>
      <div class="credits">Cr√©ditos: <span id="creditsAmount">100</span></div>
    </div>
  </div>

  <script>
    const symbols = [
      'images/tigre.png',
      'images/checa.png',
      'images/aranha.png',
      'images/pinto.png',
      'images/cobra.png',
      'images/arara.png',
      'images/perereca.png'
    ];

    let credits = 100;
    let bet = 1;
    let isSpinning = false;

    function initializeReels() {
      document.querySelectorAll('.reel-content').forEach(reel => {
        reel.innerHTML = '';
        for (let i = 0; i < 30; i++) {
          const img = document.createElement('img');
          img.src = symbols[i % symbols.length];
          img.className = 'symbol';
          reel.appendChild(img);
        }
      });
    }

    function changeBet(amount) {
      bet = Math.max(1, bet + amount);
      document.getElementById('betAmount').textContent = bet;
    }

    function spin(button) {
      if (isSpinning) return;
      if (credits < bet) {
        alert('Saldo insuficiente!');
        return;
      }

      isSpinning = true;
      credits -= bet;
      document.getElementById('creditsAmount').textContent = credits;

      for (let i = 0; i < 80; i++) {
        const p = document.createElement('span');
        p.className = 'particle';
        p.style.setProperty('--x', Math.random());
        p.style.setProperty('--y', Math.random());
        button.appendChild(p);
        setTimeout(() => p.remove(), 800);
      }

      const reels = document.querySelectorAll('.reel-content');
      const stopIndexes = [];

      reels.forEach((reel, index) => {
        reel.classList.add('blur');
        const totalSymbols = reel.children.length;
        const stopIndex = Math.floor(Math.random() * (totalSymbols - 3));
        stopIndexes[index] = stopIndex;
        const translateY = -(stopIndex * 100);

        setTimeout(() => {
          reel.style.transition = `transform 1s linear`;
          reel.style.transform = `translateY(${translateY}px)`;
        }, index * 150);
      });

      setTimeout(() => {
        document.querySelectorAll('.reel-content').forEach(reel => {
          if (reel) {
            reel.classList.remove('blur');
            reel.style.transition = 'none';
          }
        });
        isSpinning = false;
      }, 1500);
    }

    window.onload = initializeReels;
  </script>
</body>
</html>
