<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAPA SLOT</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 100%;
            height: 100%;
            max-height: 100%;
            background: url('images/back.png') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            z-index: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 1080px;
            height: 100%;
            max-height: 1900px;
            padding-bottom: 30px;
        }
        img {
            width: 70%;
            max-width: 400px;
            height: auto;
            margin: 10px 0 20px 0;
        }
        .slot-machine {
            display: flex;
            gap: 15px;
            margin-top: 0;
            margin-bottom: 25px;
            padding-top: 5px;
            flex-wrap: nowrap;
        }
        .reel {
            width: 100px;
            height: 300px;
            border: 5px solid gold;
            border-radius: 10px;
            overflow: hidden;
            background-color: darkred;
            box-shadow: inset 0 0 15px rgba(255, 215, 0, 0.3), 0 8px 25px rgba(0, 0, 0, 0.7);
            position: relative;
        }
        .reel-content {
            display: flex;
            flex-direction: column;
        }
        .symbol {
            width: 100%;
            height: 100px;
            display: block;
            margin: 0;
            padding: 0;
            object-fit: contain;
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: nowrap;
        }
        .bet-controls {
            display: flex;
            gap: 5px;
            align-items: center;
            margin-left: -10px;
        }
        button {
            padding: 20px;
            width: 80px;
            height: 80px;
            cursor: pointer;
            font-size: 1.2em;
            background-color: gold;
            border: none;
            border-radius: 50%;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: transform 0.2s ease;
            overflow: hidden;
        }
        button:active {
            transform: scale(0.95);
        }
        .spin-button {
            width: 75px;
            height: 75px;
            font-size: 1.2em;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }
        .spin-button:active {
            transform: scale(0.95);
        }
        .credits, .bet {
            font-size: 0.9em;
            color: white;
            text-shadow: 1px 1px 2px #000;
        }

        /* Estilos do modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #8B0000; /* Vermelho escuro */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal h2 {
            font-weight: bold;
        }
        .modal p {
            font-size: 1.2em;
        }
        .modal button {
            padding: 10px 20px;
            background-color: yellow;
            color: red;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .modal button:hover {
            background-color: gold;
        }
    </style>
</head>
<body>
    <audio id="bgm" autoplay loop>
        <source src="sounds/background.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <div class="background"></div>
    <div class="content">
        <img src="images/titulo.png" alt="JAPA SLOT" style="margin-top: 20px;">
        <div class="slot-machine">
            <div class="reel" id="reel1"><div class="reel-content"></div></div>
            <div class="reel" id="reel2"><div class="reel-content"></div></div>
            <div class="reel" id="reel3"><div class="reel-content"></div></div>
        </div>
        <div class="controls">
            <div class="bet-controls">
                <button onclick="changeBet(-1)" style="background-color: gold; width: 60px; height: 60px;">-</button>
                <div class="bet">Aposta: <span id="betAmount">1</span></div>
                <button onclick="changeBet(1)" style="background-color: gold; width: 60px; height: 60px;">+</button>
            </div>
            <button class="spin-button" onclick="triggerSpin(event)" style="background-color: red; color: white; width: 75px; height: 75px;">Girar</button>
            <div class="credits">Créditos: <span id="creditsAmount">100</span></div>
        </div>
        <div class="message" id="winMessage"></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="creditModal">
        <h2>Falha ao efetuar a transação</h2>
        <p>Saldo Insuficiente, por favor recarregue seus créditos!!</p>
        <button onclick="closeModal()">OK</button>
    </div>

    <script>
        const symbols = [
            'images/tigre.png', 'images/checa.png', 'images/aranha.png',
            'images/pinto.png', 'images/cobra.png', 'images/arara.png', 'images/perereca.png'
        ];
        let isSpinning = false;
        let credits = 100;
        let bet = 1;

        function initializeReels() {
            document.querySelectorAll('.reel-content').forEach(reel => {
                reel.innerHTML = '';
                for (let i = 0; i < 60; i++) {
                    const img = document.createElement('img');
                    img.className = 'symbol';
                    img.src = symbols[i % symbols.length];
                    reel.appendChild(img);
                }
            });

            const bgm = document.getElementById('bgm');
            if (bgm) bgm.volume = 0.3;
        }

        function changeBet(amount) {
            bet = Math.max(1, bet + amount); // Garante que a aposta nunca seja menor que 1
            document.getElementById('betAmount').textContent = bet;
        }

        function easeOutCubic(t) {
            return 1 - Math.pow(1 - t, 3);
        }

        function stopReel(reel, stopIndex, delay) {
            const symbolHeight = 100;
            const totalSymbols = 60;
            const totalHeight = symbolHeight * totalSymbols;
            const finalOffset = stopIndex * symbolHeight;
            const extraScroll = (Math.floor(Math.random() * 4) + 4) * totalHeight;
            const targetScroll = extraScroll + finalOffset;
            const duration = 2500;
            const startTime = performance.now() + delay;

            function animateScroll(currentTime) {
                const elapsed = currentTime - startTime;
                if (elapsed < 0) {
                    requestAnimationFrame(animateScroll);
                    return;
                }
                const t = Math.min(elapsed / duration, 1);
                const ease = easeOutCubic(t);
                const scroll = ease * targetScroll;
                reel.style.transition = 'transform 0.1s linear';
                reel.style.transform = `translateY(-${scroll % totalHeight}px)`;
                if (t < 1) {
                    requestAnimationFrame(animateScroll);
                } else {
                    setTimeout(() => {
                        reel.style.transition = 'none';
                        reel.style.transform = `translateY(-${finalOffset}px)`;
                    }, 16);
                }
            }
            requestAnimationFrame(animateScroll);
        }

        function spin() {
            if (isSpinning) return;
            if (credits < bet) {
                alert("Créditos insuficientes!"); // Alerta adicionado de volta
                showModal(); // Exibe o modal se os créditos acabaram
                return;
            }
            isSpinning = true;
            document.getElementById('winMessage').textContent = '';
            credits -= bet;
            document.getElementById('creditsAmount').textContent = credits; // Atualiza os créditos na tela

            const stopIndexes = [
                Math.floor(Math.random() * 57),
                Math.floor(Math.random() * 57),
                Math.floor(Math.random() * 57)
            ];

            const reels = document.querySelectorAll('.reel-content');
            reels.forEach((reel, i) => {
                stopReel(reel, stopIndexes[i], i * 150);
            });

            setTimeout(() => {
                checkWin(stopIndexes);
                isSpinning = false;
            }, 3200);
        }

        function triggerSpin(e) {
            createParticles(e);
            spin();
        }

        function createParticles(e) {
            const button = e.currentTarget;
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${button.offsetLeft + button.offsetWidth / 2}px`;
                particle.style.top = `${button.offsetTop + button.offsetHeight / 2}px`;
                particle.style.setProperty('--x', `${(Math.random() - 0.5) * 150}px`);
                particle.style.setProperty('--y', `${(Math.random() - 0.5) * 150}px`);
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 800);
            }
        }

        function checkWin(indexes) {
            const reels = document.querySelectorAll('.reel-content');
            const totalSymbols = 60;
            const result = indexes.map((index, i) => {
                const adjustedIndex = index % totalSymbols;
                const element = reels[i].children[adjustedIndex];
                return element ? element.src : null;
            });

            if (result.every(r => r && r === result[0])) {
                document.getElementById('winMessage').textContent = `Você venceu! Aposta: ${bet}`;
                credits += bet * 2;
                document.getElementById('creditsAmount').textContent = credits; // Atualiza os créditos na tela
            } else {
                document.getElementById('winMessage').textContent = '';
            }
        }

        function showModal() {
            document.getElementById('creditModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('creditModal').style.display = 'none';
        }

        window.onload = function() {
            initializeReels();
        };
    </script>
</body>
</html>
