<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAPA SLOT</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 100%;
            height: 100%;
            max-height: 100%;
            background: url('images/back.png') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1080px;
            padding-bottom: 30px;
            box-sizing: border-box;
        }
        .slot-machine {
            display: flex;
            gap: 15px;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            margin-bottom: 25px;
            padding-top: 5px;
            width: 100%;
            height: 60%;
            max-height: 600px;
        }
        .reel {
            width: 33%;
            max-width: 33%;
            height: 100%;
            border: 5px solid gold;
            border-radius: 10px;
            overflow: hidden;
            background-color: darkred;
            box-shadow: inset 0 0 15px rgba(255, 215, 0, 0.3), 0 8px 25px rgba(0, 0, 0, 0.7);
            position: relative;
        }
        .reel-content {
            display: flex;
            flex-direction: column;
        }
        .symbol {
            width: 100%;
            height: 100px;
            display: block;
            margin: 0;
            padding: 0;
            object-fit: contain;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 20px;
            width: 80px;
            height: 80px;
            cursor: pointer;
            font-size: 1.2em;
            background-color: gold;
            border: none;
            border-radius: 50%;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: transform 0.2s ease;
            overflow: hidden;
        }
        button:active {
            transform: scale(0.95);
        }

        /* Efeito de contorno circular animado */
        button::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: calc(100% - 30px);
            height: calc(100% - 30px);
            border-radius: 50%;
            border: 2px solid rgba(255, 215, 0, 0.8);
            animation: circular-border 2s infinite;
            pointer-events: none;
        }

        @keyframes circular-border {
            0% {
                transform: rotate(0deg);
                border-color: rgba(255, 215, 0, 0.8);
            }
            50% {
                transform: rotate(180deg);
                border-color: rgba(255, 0, 0, 0.8);
            }
            100% {
                transform: rotate(360deg);
                border-color: rgba(255, 215, 0, 0.8);
            }
        }

        .message {
            font-size: 2em;
            color: gold;
            margin-top: 10px;
            text-shadow: 2px 2px 5px #000;
        }
        .credits, .bet {
            font-size: 0.9em;
            color: white;
            text-shadow: 1px 1px 2px #000;
        }
        .bet-controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .bet-controls button {
            width: 40px;
            height: 40px;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .slot-machine {
                width: 90%; /* Ajusta a largura para se adequar à tela */
                height: 50%; /* Ajusta a altura */
            }
            .reel {
                width: 32%; /* Garante que os 3 rolos fiquem 3x3 */
                max-width: 32%; /* Garantir que a proporção seja 3x3 */
            }
            button {
                width: 70px;
                height: 70px;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .slot-machine {
                width: 90%;
                height: 50%;
            }
            .reel {
                width: 32%; /* Proporção 3x3 */
                max-width: 32%;
            }
            button {
                width: 60px;
                height: 60px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <audio id="bgm" autoplay loop>
        <source src="sounds/background.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <div class="background"></div>
    <div class="content">
        <img src="images/titulo.png" alt="JAPA SLOT">
        <div class="slot-machine">
            <div class="reel" id="reel1"><div class="reel-content"></div></div>
            <div class="reel" id="reel2"><div class="reel-content"></div></div>
            <div class="reel" id="reel3"><div class="reel-content"></div></div>
        </div>
        <div class="controls">
            <button onclick="triggerSpin(event)">Girar</button>
            <div class="credits">Créditos: <span id="creditAmount">100</span></div>
            <div class="bet-controls">
                <button onclick="changeBet(-1)">-</button>
                <div class="bet">Aposta: <span id="betAmount">1</span></div>
                <button onclick="changeBet(1)">+</button>
            </div>
        </div>
        <div class="message" id="winMessage"></div>
    </div>
    <script>
        const symbols = [
            'images/tigre.png', 'images/checa.png', 'images/aranha.png',
            'images/pinto.png', 'images/cobra.png', 'images/arara.png', 'images/perereca.png'
        ];
        let isSpinning = false;
        let credits = 100;
        let bet = 1;

        function initializeReels() {
            document.querySelectorAll('.reel-content').forEach(reel => {
                reel.innerHTML = '';
                for (let i = 0; i < 60; i++) {
                    const img = document.createElement('img');
                    img.className = 'symbol';
                    img.src = symbols[i % symbols.length];
                    reel.appendChild(img);
                }
            });

            const bgm = document.getElementById('bgm');
            if (bgm) bgm.volume = 0.3;
        }

        function changeBet(amount) {
            bet = Math.max(1, bet + amount); // Garante que a aposta nunca seja menor que 1
            document.getElementById('betAmount').textContent = bet;
        }

        function easeOutCubic(t) {
            return 1 - Math.pow(1 - t, 3);
        }

        function stopReel(reel, stopIndex, delay) {
            const symbolHeight = 100;
            const totalSymbols = 60;
            const totalHeight = symbolHeight * totalSymbols;
            const finalOffset = stopIndex * symbolHeight;
            const extraScroll = (Math.floor(Math.random() * 4) + 4) * totalHeight;
            const targetScroll = extraScroll + finalOffset;
            const duration = 2500;
            const startTime = performance.now() + delay;

            function animateScroll(currentTime) {
                const elapsed = currentTime - startTime;
                if (elapsed < 0) {
                    requestAnimationFrame(animateScroll);
                    return;
                }
                const t = Math.min(elapsed / duration, 1);
                const ease = easeOutCubic(t);
                const scroll = ease * targetScroll;
                reel.style.transition = 'transform 0.1s linear';
                reel.style.transform = `translateY(-${scroll % totalHeight}px)`;
                if (t < 1) {
                    requestAnimationFrame(animateScroll);
                } else {
                    setTimeout(() => {
                        reel.style.transition = 'none';
                        reel.style.transform = `translateY(-${finalOffset}px)`;
                    }, 16);
                }
            }
            requestAnimationFrame(animateScroll);
        }

        function spin() {
            if (isSpinning) return;
            if (credits < bet) {
                alert("Créditos insuficientes para apostar!");
                return;
            }
            isSpinning = true;
            document.getElementById('winMessage').textContent = '';
            credits -= bet;

            const stopIndexes = [
                Math.floor(Math.random() * 57),
                Math.floor(Math.random() * 57),
                Math.floor(Math.random() * 57)
            ];

            const reels = document.querySelectorAll('.reel-content');
            reels.forEach((reel, i) => {
                stopReel(reel, stopIndexes[i], i * 150);
            });

            setTimeout(() => {
                checkWin(stopIndexes);
                isSpinning = false;
            }, 3200);
        }

        function triggerSpin(e) {
            spin();
        }

        function checkWin(indexes) {
            const reels = document.querySelectorAll('.reel-content');
            const totalSymbols = 60;
            const result = indexes.map((index, i) => {
                const adjustedIndex = index % totalSymbols;
                const element = reels[i].children[adjustedIndex];
                return element ? element.src : null;
            });

            if (result.every(r => r && r === result[0])) {
                document.getElementById('winMessage').textContent = 'Você ganhou!';
                credits += bet * 10; // Simula ganho
                document.getElementById('creditAmount').textContent = credits;
            } else {
                document.getElementById('winMessage').textContent = 'Tente novamente!';
            }
        }

        initializeReels();
    </script>
</body>
</html>
